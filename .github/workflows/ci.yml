name: CI

on:
    push:
    pull_request:

jobs:
    test:
        runs-on: macos-14

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Swift
              uses: swift-actions/setup-swift@v2
              with:
                  swift-version: "6.2"

            - name: Run tests
              run: swift test
